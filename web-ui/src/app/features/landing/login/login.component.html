<p-dialog [(visible)]="isDialogVisible" [modal]="true" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="header" >
     <b class="fs-40 ms-5">Create account</b>
    </ng-template>
    <form class="dialog-form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="input pb-4">
          <input type="text" id="email" placeholder="Email" class="form-control" formControlName="email"
              [ngClass]="{'is-invalid': submit && data.email.errors}">
              <div *ngIf="submit && data.email.errors" class="invalid-feedback">
                  <label *ngIf="data.email.errors?.['required']">Email name is
                      required</label>
                  <label *ngIf="data.email.errors?.['email']">Invalid Email</label>
              </div>
      </div>
      <div class="input pb-5">
          <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password"
          [ngClass]="{'is-invalid': submit && data.password.errors}">
          <div *ngIf="submit && data.password.errors" class="invalid-feedback">
              <label *ngIf="data.password.errors?.['required']">Password is
                  required</label>
             <label *ngIf="data.password.errors?.['pattern']">Invalid
                      password</label>
          </div>                       
      </div>
      <div class="pb-4 submit">
          <button class="btn btn-outline-dark">Submit</button>
      </div>
      <div class="d-flex link-style">
          <p (click)="gotoSignup()">Don't have an account? Click here to Signup</p>
      </div>
  </form>
 </p-dialog>
