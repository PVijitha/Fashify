<div class="w-100 h-100">
  <div class="slider-container">
    <div>
      <img [src]="images[index]" alt="bride-wedding-dress">
      <div class="text-container">
        <pre>
          "If you love something, 
          wear it all the time... 
          Find things that suit you. That's how you look
          extraordinary."
        </pre>
      </div>
    </div>
    <a (click)="onImageScroll(false)"
      class="h-100 text-decoration-none w-25 d-flex justify-content-start align-items-center left-swipe-button">
      <i class="pi pi-angle-left"></i>
    </a>
    <a (click)="onImageScroll(true)"
      class="h-100 text-decoration-none w-25 d-flex justify-content-end align-items-center right-swipe-button">
      <i class="pi pi-angle-right"></i>
    </a>
  </div>
  <div class="mt-3 offer-container pt-4 d-flex mb-5">
    <img src="/assets/images/offer-2.jpg" class="offer-container-inside rounded-3 ms-4">
    <img src="/assets/images/offer-1.jpg" class="offer-container-inside rounded-3 ms-5">
    <img src="/assets/images/offer-3.jpg" class="offer-container-inside rounded-3 ms-5">
    <img src="/assets/images/offer-4.jpg" class="offer-container-inside rounded-3 ms-5">
  </div>
  <div class="mt-3 offer-container pt-4 d-flex mb-5">
    <img src="/assets/images/offer-5.jpg" class="offer-container-inside rounded-3 ms-4">
    <img src="/assets/images/offer-6.jpg" class="offer-container-inside rounded-3 ms-5">
    <img src="/assets/images/offer-7.jpg" class="offer-container-inside rounded-3 ms-5">
    <img src="/assets/images/offer-8.jpg" class="offer-container-inside rounded-3 ms-5">
  </div>
  <div class="footer pt-4 d-flex">
    <div class="footer-inside-container">
      <img src="/assets/images/easy-return.png" class="footer-image ms-4 mb-2">
      <p><b>Easy Exchange</b></p>
    </div>
    <div class="footer-inside-container">
      <img src="/assets/images/handpicked.png" class="footer-image ms-5 mb-2">
      <p class="ms-3"><b>100% Handpicked</b></p>
    </div>
    <div class="footer-inside-container">
      <img src="/assets/images/quality.png" class="footer-image ms-4 mb-2">
      <p><b>Assured Quality</b></p>
    </div>
  </div>
</div>
